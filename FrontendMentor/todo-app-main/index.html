<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="./assets/css/classes.css">
  <link rel="stylesheet" href="./assets/css/elements.css">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/landscape.css" media="screen and (orientation: landscape)">
  <link rel="stylesheet" href="./assets/css/portrait.css" media="screen and (orientation: portrait)">
  <!-- Font family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <!-- Script -->
  <script src="./assets/js/script.js" defer></script>

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  
  <div class="wrapper">
    <!-- Background -->
    <div class="first-bg"></div>
    <div class="second-bg"></div>

    <!-- inicío seção -->
    <section class="content">
      <aside id="aside">
        <h1>TODO</h1>
        <button type="button" class="change-theme on">
          <img src="./assets/images/icon-moon.svg" alt="Moon" class="theme-icon moon">
        </button>
      </aside>

      <!-- input tarefa -->
      <div class="task">
        <button type="button" class="btn-check">
          <img src="./assets/images/check.svg" alt="Check icon">
        </button>
        <input type="text" id="task-description" class="task-txt" placeholder="Criar nova tarefa...">
        <button type="button" class="add-task">
          <img src="./assets/images/add.svg" alt="Add task">
        </button>
      </div>

      <!-- todas as tarefas -->
      <ol class="tasks">
        <li class="task">
          <button type="button" class="btn-check">
            <img src="./assets/images/check.svg" alt="Check icon">
          </button>
          <p class="task-txt">Lorem ipsum dolor sit.</p>
          <button type="button" class="remove-task">
            <img src="./assets/images/close.svg" alt="Remove task">
          </button>
        </li>

        <!-- botões para filtrar tarefas -->
        <div class="btn-filters">
          <p>N tarefas</p>
          <div>
            <button type="button" class="btn">Todas</button>
            <button type="button" class="btn">Fazer</button>
            <button type="button" class="btn">Concluídas</button>
          </div>
          <button type="button" class="btn">Apagar tudo</button>
        </div>
      </ol>

      <!-- fim seção -->
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://izabelydev.netlify.app/" target="_blank">Izabely Lourenço</a>.
    </div>
  </div>

</body>

</html>
